# This is a basic workflow to help you get started with Actions

name: Kotlin CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@1
        with:
          java-version: 11
      - name: Build with Gradle
        run: ../../build_gradle_services
